<template name="deviceUpdate">
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">
                    <!-- BEGIN EXAMPLE TABLE PORTLET-->
                    <div class="portlet box ">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-cubes"></i>固件更新
                            </div>
                        </div>
                        <div class="portlet-body">
                            <form action="#" method="post" enctype="multipart/form-data" id="uploadOTAform">
                                <label class="col-lg-1 control-label" >上传固件：</label>
                                <div class="col-lg-2">
                                    <input type="file" name="OTAfile" id="OTAfile">
                                </div>
                                <div style="float: left" class="col-lg-3">
                                    <button id="uploadOTA" class="btn btn-default" type="submit">上传固件文件</button>
                                    <button id="downloadOTA" class="btn btn-default" type="button">下载当前固件</button>
                                </div>                               
                            </form>
                            <div style="clear:both" ></div>
                            <div class="table-toolbar">
                                <div class="row">
                                    <label style="float:left" class="col-lg-1 control-label ">IMEI：</label>
                                    <div class="col-lg-2">
                                        <input id="cIMEI" type="text" class="form-control" placeholder="IMEI">
                                    </div>
                                    <div class="col-lg-3">
                                        <button id="searchDevice" class="btn btn-default" type="button">搜索</button>
                                        <button id="viewAllDevice" class="btn btn-default" type="button">查看所有</button>
                                    </div>
                                </div>
                            </div>                  
                            <div>
                                <select style="float: right;width: 50px;height: 20px;margin-bottom: 5px;"
                                        id="limitShow">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="40">40</option>
                                </select>
                                <label style="float: right;margin-top: 2px">单页显示：</label>
                            </div>
                            <table class="table table-striped table-hover table-bordered" id="deviceList-table" style="text-align:center">
                                <thead>
                                <tr>
                                    <th scope="col" style="text-align:center">ID</th>
                                    <th scope="col" style="text-align:center">IMEI</th>
                                    <th scope="col" style="text-align:center">位置</th>
                                    <th scope="col" style="text-align:center">固件版本</th>
                                    <th scope="col" style="text-align:center">更新固件</th>
                                    <th scope="col" style="text-align:center">恢复默认固件</th>
                                </tr>
                                </thead>
                                {{#if deviceListInfo.count}}
                                    {{#each deviceListInfo}}
                                        <tbody>
                                        <tr>
                                            <td>{{this.clientId}}</td>
                                            <td>{{this.imei}}</td>
                                            <td>{{this.location}}</td>
                                            <td>{{this.OTAversion}}</td>
                                            <td>{{this.updateOTA}}</td>
                                            <td>{{this.defaultOTA}}</td>
                                        </tr>
                                        </tbody>
                                    {{/each}}
                                {{else}}
                                    <tbody>
                                    <tr>
                                        <td colspan="9" class="text-center">没有数据!</td>
                                    </tr>
                                    </tbody>
                                {{/if}}
                            </table>
                            <div class="text-right">
                                <ul class="pagination text-right"></ul>
                            </div>
                            <iframe src="https://es-cn-mp90vv7da00039ycq.kibana.elasticsearch.aliyuncs.com:5601/app/kibana#/dashboard/722d4880-f571-11e8-b4b1-397f7a1f3459?embed=true&_g=(refreshInterval%3A(display%3AOff%2Cpause%3A!f%2Cvalue%3A0)%2Ctime%3A(from%3A'2015-05-17T16%3A00%3A00.000Z'%2Cmode%3Aabsolute%2Cto%3A'2015-05-20T15%3A59%3A59.999Z'))" height="1080" width="1560"></iframe>
                        </div>
                    </div>
                    <!-- END EXAMPLE TABLE PORTLET-->
                </div>
            </div>
        </div>
    </div>
</template>
