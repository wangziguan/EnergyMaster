<template name="deviceList">
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="row">
                <div class="col-md-12">
                    <!-- BEGIN EXAMPLE TABLE PORTLET-->
                    <div class="portlet box ">
                        <div class="portlet-title">
                            <div class="caption">
                                <i class="fa fa-cubes"></i>设备列表
                            </div>
                        </div>
                        <div class="portlet-body">
                            <div>
                                <select style="float: right;width: 50px;height: 20px;margin-bottom: 5px;"
                                        id="limitShow">
                                    <option value="10">10</option>
                                    <option value="20">20</option>
                                    <option value="40">40</option>
                                </select>
                                <label style="float: right;margin-top: 2px">单页显示：</label>
                            </div>
                            <table class="table table-striped table-hover table-bordered" id="deviceList-table" style="text-align:center">
                                <thead>
                                <tr>
                                    <th scope="col" style="text-align:center">展开</th>
                                    <th scope="col" style="text-align:center">ID</th>
                                    <th scope="col" style="text-align:center">SN</th>
                                    <th scope="col" style="text-align:center">MAC</th>
                                    <th scope="col" style="text-align:center">位置</th>
                                    <th scope="col" style="text-align:center">开关状态</th>
                                    <th scope="col" style="text-align:center">电压</th>
                                    <th scope="col" style="text-align:center">电流</th>
                                    <th scope="col" style="text-align:center">功率</th>
                                    <th scope="col" style="text-align:center" id="lastUpdateTime">最后上报时间</th>
                                </tr>
                                </thead>
                                {{#if deviceListInfo}}
                                    {{#each deviceListInfo}}
                                        <tbody>
                                        <tr>
                                            <td>
                                                &nbsp;<i class="arrow fa fa-angle-right" aria-hidden="true"></i>
                                            </td>
                                            <td>{{this.id}}</td>
                                            <td>{{this.sn}}</td>
                                            <td>{{this.mac}}</td>
                                            <td>{{this.location}}</td>
                                            <td>{{this.state}}</td>
                                            <td>{{this.voltage}}</td>
                                            <td>{{this.current}}</td>
                                            <td>{{this.power}}</td>
                                            <td>{{this.lastUpdateTime}}</td>
                                        </tr>
                                        </tbody>
                                    {{/each}}
                                {{else}}
                                    <tbody>
                                    <tr>
                                        <td colspan="14" class="text-center">没有数据!</td>
                                    </tr>
                                    </tbody>
                                {{/if}}
                            </table>
                            <div class="text-right">
                                <ul class="pagination text-right"></ul>
                            </div>
                        </div>
                    </div>
                    <!-- END EXAMPLE TABLE PORTLET-->
                </div>
            </div>
        </div>
    </div>
</template>
